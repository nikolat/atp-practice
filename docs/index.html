<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>ATP-Practice</title>
		<link rel="stylesheet" href="main.css">
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>ATP-Practice</h1>
		<p><a href="https://gist.github.com/jiftechnify/1a6cfb1b3c1062b65978713010c5422a">こちら</a>を使ってみる練習</p>
		<fieldset>
			<legend>ログイン情報入力</legend>
			<dl>
				<dt><label for="service">service</label></dt>
				<dd><input type="text" id="service" name="service" value="bsky.social"></dd>
				<dt><label for="email">Email or handle</label></dt>
				<dd><input type="text" id="email" name="email"></dd>
				<dt><label for="password">password</label></dt>
				<dd><input type="password" id="password" name="password"></dd>
			</dl>
		</fieldset>
		<fieldset>
			<legend>プロフィール</legend>
			<dl>
				<dt><label for="account">アカウント</label></dt>
				<dd><input type="text" id="account" name="account" placeholder="your account id"> (例: nikolat)</dd>
				<dt><label for="getprofile">プロフィール取得</label></dt>
				<dd><input type="button" id="getprofile" name="getprofile" value="取得"></dd>
			</dl>
			<p>※PNG/JPEGのみ指定可能、File選択未対応。File選択したい場合はこちら→<a href="https://mimonelu.github.io/klearsky/#/upload-profile-images-form">Klearsky</a></p>
			<fieldset>
				<legend>avatar</legend>
				<p id="avatar-preview"></p>
				<input type="radio" id="avatar-from-url" name="avatar-select-from" value="url" checked>
				<label for="avatar-from-url">URL指定</label>
				<input type="radio" id="avatar-from-file" name="avatar-select-from" value="file" disabled>
				<label for="avatar-from-file">File選択</label>
				<dl>
					<dt><label for="avatar-url">URL指定</label></dt>
					<dd><input id="avatar-url" name="avatar-url" type="text" size="40"></dd>
					<dt><label for="avatar-file">File選択</label></dt>
					<dd><input id="avatar-file" name="avatar-file" type="file" size="40" accept=".png, .jpg" disabled></dd>
				</dl>
			</fieldset>
			<fieldset>
				<legend>banner</legend>
				<p id="banner-preview"></p>
				<input type="radio" id="banner-from-url" name="banner-select-from" value="url" checked>
				<label for="banner-from-url">URL指定</label>
				<input type="radio" id="banner-from-file" name="banner-select-from" value="file" disabled>
				<label for="banner-from-file">File選択</label>
				<dl>
					<dt><label for="banner-url">URL指定</label></dt>
					<dd><input id="banner-url" name="banner-url" type="text" size="40"></dd>
					<dt><label for="banner-file">File選択</label></dt>
					<dd><input id="banner-file" name="banner-file" type="file" size="40" accept=".png, .jpg" disabled></dd>
				</dl>
			</fieldset>
			<dl>
				<dt><label for="displayname">displayName</label></dt>
				<dd><input id="displayname" type="text"></dd>
				<dt><label for="description">description</label></dt>
				<dd><textarea id="description" rows="3" cols="40"></textarea></dd>
				<dt><label for="setprofile">プロフィール送信</label></dt>
				<dd><input type="button" id="setprofile" name="setprofile" value="送信"></dd>
			</dl>
		</fieldset>
		<p id="log"></p>
		<p id="error"></p>
		<fieldset>
			<legend>timeline取得</legend>
			<label for="gettl">TL取得</label>
			<input type="button" id="gettl" name="gettl" value="取得">
			<dl id="tl"></dl>
		</fieldset>
	</body>
</html>
